<div>

	<input id="uploaded-files-{property}" type="hidden"
	       name="tx_mediaupload_upload[uploadedFiles][{property}]" value="{uploadedFileList}" />

	<f:if condition="{uploadedFiles}">
		<ul class="qq-upload-list-selector qq-upload-list">
			<f:for each="{uploadedFiles}" as="uploadedFile">
				<li class="alert alert-success">

					<a target="_blank" href="/{uploadedFile.temporaryFileNameAndPath}">
						<f:image src="/{uploadedFile.temporaryFileNameAndPath}" width="100" height="75" alt="" class="qq-thumbnail-selector"/>
					</a>

					<span class="qq-upload-file-selector qq-upload-file">{uploadedFile.sanitizedFileName}</span>
					<span class="qq-upload-size-selector qq-upload-size">{uploadedFile.size}kB</span>
				</li>
			</f:for>
		</ul>
	</f:if>

</div>

{namespace m=TYPO3\CMS\Media\ViewHelpers}
